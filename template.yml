AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  PushoverToken: # Renamed from PushoverApiKey for clarity
    Type: String
    Description: Pushover Application API Token
  PushoverUserKey:
    Type: String
    Description: Pushover User Key

Resources:
  # Create log group for Access logs
  AccessLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      RetentionInDays: 30

  Gateway:
    Type: AWS::Serverless::HttpApi

  MainFunction:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - arm64
      CodeUri: .
      Handler: main
      Runtime: provided.al2
      Environment: # Add Environment variables
        Variables:
          PUSHOVER_TOKEN: !Ref PushoverToken
          PUSHOVER_USER_KEY: !Ref PushoverUserKey
      Events:
        CatchAll:
          Type: HttpApi
          Properties:
            ApiId: !Ref Gateway
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile

Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON

Outputs:
  APIGatewayUrl:
    Description: "API Gateway URL"
    Value: !Sub "https://${Gateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
